- name: "UFW Blocked SSH"
  pattern: "DPT:22" 
  severity: "CRITICAL"
- name: "UFW Blocked RDP"
  pattern: "DPT:3389" 
  severity: "CRITICAL"
- name: "UFW Blocked mySQL"
  pattern: "DPT:3306" 
  severity: "CRITICAL"
- name: "UFW Blocked Redis"
  pattern: "DPT:6379" 
  severity: "CRITICAL"
- name: "Failed su to root"
  pattern: "pam_unix\\(su:auth\\): authentication failure;.*user=root\\s*$"
  severity: "CRITICAL"
- name: "Failed SU to root"
  pattern: "FAILED SU \\(to root\\)"
  severity: "CRITICAL"
- name: "Failed Password for Root"
  pattern: "password check failed for user \\(root\\)"
  severity: "CRITICAL"
- name: "UFW Blocked"
  pattern: "Action: BLOCK" 
  severity: "HIGH"
- name: "Failed su to other user"
  pattern: "pam_unix\\(su:auth\\): authentication failure;"
  severity: "HIGH"
- name: "UFW Blocked HTTP/S"
  pattern: "Action: BLOCK .* DPT:(?:80|443)" 
  severity: "HIGH"
- name: "Failed Password"
  pattern: "password check failed for user"
  severity: "HIGH"
- name: "Failed SU to"
  pattern: "FAILED SU"
  severity: "HIGH"
- name: "Failed SUDO"
  pattern: "pam_unix\\(sudo:auth\\): authentication failure;.*user=.*\\s*$"
  severity: "HIGH"
- name: "# Failed SUDO to"
  pattern: ".* incorrect password attempt"
  severity: "HIGH"
- name: "Accepted Password"
  pattern: "Accepted password for.*"
  severity: "INFO"
- name: "Invalid User"
  pattern: "Invalid user.*"
  severity: "HIGH"
- name: "Connection Closed"
  pattern: "Disconnected from user.*"
  severity: "INFO"
- name: "Systemd Started"
  pattern: "systemd\\[\\d+\\]: Started"
  severity: "INFO"
- name: "Cron Job"
  pattern: "CRON\\[\\d+\\]: pam_unix\\(cron:session\\): session opened"
  severity: "INFO"